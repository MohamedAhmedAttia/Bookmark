<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Kablammo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/icons8-bookmark-69.png">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.css">
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center font-edu">Bookmarker</h1>
        <p class="text-center text-muted font-edu fw-bold">All your important URLs in one place!</p>
    </div>

    <div class="container mt-5 dottedline">
         <h3 class="text-center font-edu pt-4 fw-bolder gradient-text"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
    </div>

    <div>
        <div class="container">
            <label for="BookmarkName" class="mt-3 ps-1 fw-medium"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input id="BookmarkName" class="form-control mt-2" oninput="validation(this)" type="text">
            <div class="alert alert-danger mt-2 text-center fw-bold font-edu d-none" role="alert">
                URL name length should be 3 English Charecters or more!
              </div>
        </div>

        <div class="container">
            <label for="BookmarkURL" class="mt-4 ps-1 fw-medium"><i class="fa-solid fa-link"></i> Site URL</label>
            <input id="BookmarkURL" class="form-control mt-2" oninput="validation(this)" type="text">
            <div class="alert alert-danger mt-2 text-center fw-bold font-edu d-none" role="alert">
                You Should put a valid URL!
              </div>
        </div>

        <div class="text-center mt-5">
            <button id="add" class="btn btn-secondary w-15 font-edu fw-medium" onclick="addUrl()">Save URL</button>
            <button id="update" class="btn btn-warning w-15 font-edu fw-medium d-none" onclick="update()">Update URL</button>
        </div>

    </div>
    
    <div class="container dottedline mt-4">
        <table class="mt-3 ">
            <thead>
                <tr class="bg-white">
                <th class="font-edu fw-medium p-3"> Index</th>
                <th class="font-edu fw-medium p-3">Website Name</th>
                <th class="font-edu fw-medium p-3">Visit</th>
                <th class="font-edu fw-medium p-3">Update</th>
                <th class="font-edu fw-medium p-3">Delete</th>
                </tr>
            </thead>
            <tbody id="allBookmarks">
                  
            </tbody>
        </table>
    </div>
    
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
